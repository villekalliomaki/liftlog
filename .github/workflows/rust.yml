name: Test and build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always
    LIFTLOG_DATABASE_URL: "postgresql://postgres:postgres@postgres/liftlog"
    DATABASE_URL: "postgresql://postgres:postgres@postgres/liftlog"
    LIFTLOG_LISTEN_ADDRESS: "127.0.0.1:3000"

jobs:
    test:
        runs-on: ubuntu-latest
        container: rust:latest
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: liftlog
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - uses: actions/checkout@v2
            - name: Migrate database
              working-directory: ./server
              run: |
                  cargo install sqlx-cli --no-default-features --features=postgres
                  sqlx database create
                  sqlx migrate run
            - name: Run tests
              working-directory: ./server
              run: |
                  cargo test
            - name: Build release binary
              working-directory: ./server
              run: |
                  cargo build --release
            - name: "Upload release binary"
              uses: actions/upload-artifact@v3
              with:
                  name: liftlog_server
                  path: ./server/target/release/liftlog_server
                  retention-days: 30
    build:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: liftlog
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        steps:
            - name: Migrate database
              working-directory: ./server
              run: |
                  cargo install sqlx-cli --no-default-features --features=postgres
                  sqlx database create
                  sqlx migrate run
            - name: Generate sqlx offline data
              working-directory: ./server
              run: |
                  SQLX_OFFLINE=true sqlx prepare
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  push: true
                  tags: villekalliomaki/liftlog:latest
